<a name="g_t_0040uses-1"></a>
<h4 class="subsection">A.1.20 <code>@uses</code></h4>
<a name="index-_0040uses"></a>

<p>The <code>@uses</code> tag documents a service provider neede by a module.  It has
the following syntax:
</p>
<div class="display">
<pre class="display">@uses &lsquo;<samp>type explanation</samp>&rsquo;
</pre></div>


<p>&lsquo;<samp>type</samp>&rsquo; specifies a service provider type and &lsquo;<samp>explanation</samp>&rsquo; describes
the service.
</p>
