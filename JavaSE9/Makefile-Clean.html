<h4 class="appendixsubsec">F.7.1 Makefile Clean</h4>
<a name="index-Makefile-Clean"></a>

<a name="Makefile_002dCLEAN"></a><a name="index-_003cMakefile-CLEAN_003e_002c-definition"></a>
<p><span class="roman">&lt;<i>Makefile CLEAN</i>&gt;</span> &equiv;
</p><div class="example">
<pre class="example">.PHONY: clean

    rm -f $(FILENAME).??

</pre></div>
