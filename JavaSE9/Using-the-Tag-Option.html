<a name="Using-the-Tag-Option-1"></a>
<h4 class="appendixsubsubsec">B.3.1.10 Using the Tag Option</h4>
<a name="index-Tag-Option"></a>

<p>Use <samp>Xaoptcmf</samp> arguments to determine where in the source code the tag is
allowed to be placed, and whether the tag can be disabled (using <samp>X</samp>).
</p>
