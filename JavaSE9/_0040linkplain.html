<h4 class="subsection">A.1.10 <code>{@linkplain}</code></h4>
<a name="index-_007b_0040linkplain_007d"></a>

<p>Inserts an in-line link to another topic.  The link is displayed in plain-text
font.  Otherwise it is similar to <code>{@link}</code>.
