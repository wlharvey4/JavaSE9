<a name="When-Constructors-are-Executed"></a>
<h3 class="section">4.4 When Constructors are Executed</h3>
<a name="index-hierarchy_002c-constructors-executed"></a>

<p>In a class hierarchy, constructors complete their execution in order of
derivation, from superclass to subclass.
