<a name="Identifying-Array-Types-1"></a>
<h4 class="subsubsection">25.4.1.1 Identifying Array Types</h4>

<p>Array types may be identified by invoking <code>Class.isArray()</code>. To obtain a
<samp>Class</samp> use one of the methods described in <a href="Retrieving-Class-Objects.html#Retrieving-Class-Objects">Retrieving Class Objects</a> section.
</p>
