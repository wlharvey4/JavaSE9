<a name="reflect_002eFields"></a>
<h4 class="subsection">25.3.1 <samp>reflect.Fields</samp></h4>
<a name="index-Fields_002c-reflection"></a>
<a name="index-java_002elang_002ereflect_002eField-class"></a>

<p>Fields have a type and a value. The <samp>java.lang.reflect.Field</samp> class
provides methods for accessing type information and setting and getting
values of a field on a given object.
